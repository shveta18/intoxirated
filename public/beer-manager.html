<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Rate a Beer!</title>
	<!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="beer-container">
					<h1>Beer List</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>Brewer</th>
								<th>Style</th>
								<th>Category</th>
                                <th>ABV</th>
                                <th>IBU</th>
                                <th>Rating</th>
							</tr>
						</thead>
						<tbody>
							<tr id="form-row">
								<form id="beer-form">
									<td colspan="6">
										<input placeholder="What are you drinking?" id="alcohol-name" type="text" />
									</td>
									<td>
                                        <button type="submit" class="btn btn-warning">
                                            <i class="fa fa-beer"></i> Rate a Beer!</button>
									</td>
								</form>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		</d>
		<!-- Custom Script -->
		<script src="js/beerFrontEnd.js" type="text/javascript"></script>

</body>

</html>
